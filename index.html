<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinião do Leitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #3d5a80;
            padding: 20px;
        }

        .container {
            border: 2px solid #1b263b;
            width: 550px;
            min-height: 320px;
            border-radius: 15px;
            text-align: justify;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 25px;
            background-color: #e0fbfc;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 26px;
            font-weight: 700;
            color: #293241;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Opinião do Leitor</h1>
        <p>
            A liberdade de expressão é um direito fundamental, e esta seção é um espaço dedicado às vozes dos leitores.
            Aqui, suas ideias, críticas e reflexões ganham vida, promovendo debates e incentivando diferentes pontos de vista.
        </p>
    </div>
</body>

</html>
